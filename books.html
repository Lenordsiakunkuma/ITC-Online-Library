<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/android-chrome-512x512.png">
    <link rel="manifest" href="images/site.webmanifest">
    
  <title>Books | ITC Library</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9fbfd;
      margin: 0;
      padding: 0;
    }
    header {
      background: #003366;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }
    .books-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      padding: 2rem;
      justify-content: center;
    }
    .book-card {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 250px;
      text-align: center;
    }
    .book-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }
    .book-card h3 {
      margin: 0.5rem 0;
      font-size: 1.2rem;
      color: #003366;
    }
    .book-card p {
      font-size: 0.9rem;
      color: #666;
    }
    .book-card button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #2c7ad6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .book-card button:hover {
      background: #005bb5;
    }
    @media (max-width: 768px) {
      .books-grid {
        flex-direction: column;
        align-items: center;
      }
    }

    .modal-overlay {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0,0,0,0.6);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.modal {
  background: white;
  padding: 2rem;
  border-radius: 8px;
  text-align: center;
  max-width: 300px;
}

.modal-buttons {
  margin-top: 1rem;
  display: flex;
  gap: 10px;
  justify-content: center;
}

.modal-buttons button {
  padding: 0.5rem 1rem;
  border: none;
  background: #2c7ad6;
  color: white;
  border-radius: 4px;
  cursor: pointer;
}

.modal-buttons button:hover {
  background: #005bb5;
}

.book-card {
  background: white;
  padding: 1rem;
  border-radius: 12px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.1);
  width: 250px;
  text-align: center;
  transition: transform 0.5s ease, box-shadow 0.5s ease;
  transform-style: preserve-3d;
}

.book-card:hover {
  transform: rotateY(8deg) rotateX(8deg) scale(1.05);
  box-shadow: 0 12px 24px rgba(0,0,0,0.2);
}

  </style>
</head>
<body>

  <header>
    <h1>ðŸ“š Our Library Books</h1>
    <p id="subscriptionNotice" style="margin-top: 0.5rem; font-size: 0.9rem;"></p>
  </header>

  <section class="books-grid" id="bookList">
    <!-- Books will be inserted here by JavaScript -->
  </section>

  <script src="js/books.js"></script>
  


</body>
</html>
